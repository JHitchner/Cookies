<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Cookies</title>
    <link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet'>
    <link rel="stylesheet" href="hitchner_cookies.css">

  <body>
    <div id="nav_header">
      <h1> Wookie Cookie</h1>
    </div>
    <img id="head" src="wookie_smile.png" alt="">
